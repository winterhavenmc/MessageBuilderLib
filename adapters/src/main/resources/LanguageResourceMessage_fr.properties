LANGUAGE_RESOURCE_INSTALL_SUCCESS = Le fichier de langue « {0} » a été installé avec succès.
LANGUAGE_RESOURCE_INSTALL_MISSING = L'installation du fichier de langue « {0} » a échoué. Fichier manquant après l'enregistrement.
LANGUAGE_RESOURCE_INSTALL_EXCEPTION = Une exception s'est produite lors de l'installation du fichier de langue « {0} » : {1}

LANGUAGE_RESOURCE_LOAD_SUCCESS = Le fichier de langue « {0} » a été chargé avec succès.
LANGUAGE_RESOURCE_LOAD_MISSING = Le fichier de langue « {0} » n'existe pas dans le dossier de données du plugin.
LANGUAGE_RESOURCE_LOAD_EXCEPTION = Une exception s'est produite lors du chargement du fichier de langue « {0} ».

LANGUAGE_RESOURCE_FALLBACK_SUCCESS = La ressource de langue de secours « {0} » a été chargée depuis le fichier JAR du plugin.
LANGUAGE_RESOURCE_FALLBACK_MISSING = La ressource de langue de secours « {0} » est absente du fichier JAR du plugin.
LANGUAGE_RESOURCE_FALLBACK_FAILED = Échec du chargement de la ressource de langue de secours « {0} » depuis le fichier JAR.

LANGUAGE_RESOURCE_INVALID_YAML = Le fichier de langue « {0} » n'est pas un YAML valide. Retour à la valeur par défaut.
LANGUAGE_RESOURCE_INVALID_FILE = Le fichier de langue « {0} » est invalide : {1}
LANGUAGE_RESOURCE_NOT_FOUND = Le fichier de langue « {0} » est introuvable. Retour à la valeur par défaut.
LANGUAGE_RESOURCE_TAG_MISSING = Aucune balise de langue valide n'a pu être résolue depuis la configuration ou la valeur par défaut.
LANGUAGE_RESOURCE_UNREADABLE = Le fichier de langue « {0} » n'a pas pu être lu. Retour à la valeur par défaut.
