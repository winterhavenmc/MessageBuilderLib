# quotation marks: «   »
RESOURCE_INSTALL_SUCCESS = Le fichier de ressources « {0} » a été installé avec succès.
RESOURCE_INSTALL_MISSING = L''installation du fichier de ressources « {0} » a échoué. Fichier manquant après l''enregistrement.
RESOURCE_INSTALL_EXCEPTION = Une exception s''est produite lors de la tentative d''installation du fichier de ressources « {0} » : {1}

RESOURCE_LOAD_SUCCESS = Le fichier de ressources « {0} » a été chargé avec succès.
RESOURCE_LOAD_MISSING = Le fichier « {0} » n''existe pas dans le dossier de données du plugin.
RESOURCE_LOAD_EXCEPTION = Une exception s''est produite lors de la tentative de chargement du fichier de ressources « {0} ».

RESOURCE_FALLBACK_SUCCESS = La ressource de secours « {0} » a été chargée depuis le fichier JAR du plugin.
RESOURCE_FALLBACK_MISSING = La ressource de secours « {0} » est absente du fichier JAR du plugin.
RESOURCE_FALLBACK_FAILED = Échec du chargement de la ressource de secours « {0} » depuis le fichier JAR.

RESOURCE_INVALID_FILE = Le fichier de ressources « {0} » est invalide : {1}
RESOURCE_INVALID_YAML = Le fichier de ressources « {0} » n’est pas un YAML valide. Retour à la valeur par défaut.
RESOURCE_NOT_FOUND = Le fichier de ressources « {0} » est introuvable. Retour à la valeur par défaut.
RESOURCE_UNREADABLE = Impossible de lire le fichier de ressources « {0} ». Retour à la valeur par défaut.

RESOURCE_TAG_MISSING = Aucune balise de ressource valide n’a pu être résolue depuis la configuration ou la valeur par défaut.
