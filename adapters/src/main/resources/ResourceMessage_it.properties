# quotation marks «{0}»
RESOURCE_INSTALL_SUCCESS = Il file di risorse «{0}» è stato installato correttamente.
RESOURCE_INSTALL_MISSING = L'installazione del file di risorse «{0}» non è riuscita. File mancante dopo il salvataggio.
RESOURCE_INSTALL_EXCEPTION = Si è verificata un'eccezione durante il tentativo di installare il file di risorse «{0}»: {1}

RESOURCE_LOAD_SUCCESS = Il file di risorse «{0}» è stato caricato correttamente.
RESOURCE_LOAD_MISSING = Il file «{0}» non esiste nella cartella dei dati del plugin.
RESOURCE_LOAD_EXCEPTION = Si è verificata un'eccezione durante il tentativo di caricare il file di risorse «{0}».

RESOURCE_FALLBACK_SUCCESS = Caricata la risorsa di fallback «{0}» dal JAR del plugin.
RESOURCE_FALLBACK_MISSING = La risorsa di fallback «{0}» manca dal JAR del plugin. RESOURCE_FALLBACK_FAILED = Impossibile caricare la risorsa di fallback «{0}» dal JAR.

RESOURCE_INVALID_FILE = Il file di risorse «{0}» non è valido: {1}
RESOURCE_INVALID_YAML = Il file di risorse «{0}» non è un YAML valido. Verrà ripristinato il valore predefinito.
RESOURCE_NOT_FOUND = Il file di risorse «{0}» non è stato trovato. Verrà ripristinato il valore predefinito.
RESOURCE_UNREADABLE = Impossibile leggere il file di risorse «{0}». Verrà ripristinato il valore predefinito.

RESOURCE_TAG_MISSING = Non è stato possibile risolvere un tag di risorsa valido da config o default.
