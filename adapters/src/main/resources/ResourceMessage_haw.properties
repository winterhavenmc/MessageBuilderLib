# quotation marks: '{0}'
RESOURCE_INSTALL_SUCCESS = Ua hoʻokomo pono ʻia ka waihona kumu waiwai '{0}'.
RESOURCE_INSTALL_MISSING = Ua hāʻule ka hoʻokomo ʻana i ka waihona kumu waiwai ‘{0}’. Nalo ka faila ma hope o ka mālama ʻana.
RESOURCE_INSTALL_EXCEPTION = Ua loaʻa kahi ʻokoʻa i ka wā e hoʻāʻo ana e hoʻokomo i ka waihona waihona '{0}': {1}

RESOURCE_LOAD_SUCCESS = Ua hoʻouka ʻia ka waihona kumu waiwai '{0}'.
RESOURCE_LOAD_MISSING = ʻAʻole i loaʻa ka waihona '{0}' i loko o ka waihona ʻikepili plugin.
RESOURCE_LOAD_EXCEPTION = Ua loaʻa kahi ʻokoʻa i ka wā e hoʻāʻo ana e hoʻouka i ka faila kumu '{0}'.

RESOURCE_FALLBACK_SUCCESS = Hoʻouka ʻia nā kumu waiwai hāʻule '{0}' mai ka mea hoʻopili JAR.
RESOURCE_FALLBACK_MISSING = ʻAʻole nalo ka punawai hāʻule '{0}' mai ka plugin JAR.
RESOURCE_FALLBACK_FAILED = ʻAʻole hiki ke hoʻouka i nā kumuwaiwai hāʻule '{0}' mai JAR.

RESOURCE_INVALID_FILE = ʻAʻole kūpono ka waihona kumu '{0}': {1}
RESOURCE_INVALID_YAML = ʻAʻole kūpono ka waihona kumu '{0}' iā YAML. E hāʻule ana i hope.
RESOURCE_NOT_FOUND = ʻAʻole i loaʻa ka waihona waihona '{0}'. E hāʻule ana i hope.
RESOURCE_UNREADABLE = ʻAʻole hiki ke heluhelu ʻia ka waihona waihona '{0}'. E hāʻule ana i hope.

RESOURCE_TAG_MISSING = ʻAʻole hiki ke hoʻoholo ʻia ka hōʻailona kumu waiwai mai ka config a i ʻole ka paʻamau.
