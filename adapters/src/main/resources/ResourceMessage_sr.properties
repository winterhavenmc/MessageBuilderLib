# quotation marks: ’{0}’
RESOURCE_INSTALL_SUCCESS = Датотека ресурса ’{0}’ је успешно инсталирана.
RESOURCE_INSTALL_MISSING = Инсталација датотеке ресурса ’{0}’ није успела. Датотека недостаје након чувања.
RESOURCE_INSTALL_EXCEPTION = Дошло је до изузетка приликом покушаја инсталирања датотеке ресурса ’{0}’: {1}

RESOURCE_LOAD_SUCCESS = Датотека ресурса ’{0}’ је успешно учитана.
RESOURCE_LOAD_MISSING = Датотека ’{0}’ не постоји у фасцикли са подацима додатка.
RESOURCE_LOAD_EXCEPTION = Дошло је до изузетка приликом покушаја учитавања датотеке ресурса ’{0}’.

RESOURCE_FALLBACK_SUCCESS = Резервни ресурс ’{0}’ је учитан из JAR датотеке додатка.
RESOURCE_FALLBACK_MISSING = Резервни ресурс ’{0}’ недостаје у JAR датотеци додатка.
RESOURCE_FALLBACK_FAILED = Није успело учитавање резервног ресурса ’{0}’ из JAR датотеке.

RESOURCE_INVALID_FILE = Датотека ресурса ’{0}’ је неважећа: {1}
RESOURCE_INVALID_YAML = Датотека ресурса ’{0}’ није важећи YAML. Враћање на подразумевано.
RESOURCE_NOT_FOUND = Датотека ресурса ’{0}’ није пронађена. Враћање на подразумевано.
RESOURCE_UNREADABLE = Датотека ресурса ’{0}’ није могла бити прочитана. Враћање на подразумевано.

RESOURCE_TAG_MISSING = Ниједна важећа ознака ресурса није могла бити разрешена из конфигурације или подразумеваног.
