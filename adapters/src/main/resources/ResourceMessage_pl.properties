# quotation marks: „{0}”
RESOURCE_INSTALL_SUCCESS = Plik zasobów „{0}” został pomyślnie zainstalowany.
RESOURCE_INSTALL_MISSING = Instalacja pliku zasobów „{0}” nie powiodła się. Brak pliku po zapisaniu.
RESOURCE_INSTALL_EXCEPTION = Wystąpił wyjątek podczas próby zainstalowania pliku zasobów „{0}”: {1}

RESOURCE_LOAD_SUCCESS = Plik zasobów „{0}” został pomyślnie załadowany.
RESOURCE_LOAD_MISSING = Plik „{0}” nie istnieje w folderze danych wtyczki.
RESOURCE_LOAD_EXCEPTION = Wystąpił wyjątek podczas próby załadowania pliku zasobów „{0}”.

RESOURCE_FALLBACK_SUCCESS = Załadowano zasób zapasowy „{0}” z pliku JAR wtyczki.
RESOURCE_FALLBACK_MISSING = Brak zasobu zapasowego „{0}” w pliku JAR wtyczki.
RESOURCE_FALLBACK_FAILED = Nie udało się załadować zasobu zapasowego „{0}” z pliku JAR.

RESOURCE_INVALID_FILE = Nieprawidłowy plik zasobów „{0}”: {1}
RESOURCE_INVALID_YAML = Plik zasobów „{0}” nie jest prawidłowym plikiem YAML. Powrót do wartości domyślnej.
RESOURCE_NOT_FOUND = Nie znaleziono pliku zasobów „{0}”. Powrót do wartości domyślnej.
RESOURCE_UNREADABLE = Nie można odczytać pliku zasobów „{0}”. Powrót do wartości domyślnej.

RESOURCE_TAG_MISSING = Nie można znaleźć prawidłowego tagu zasobu z pliku konfiguracyjnego lub domyślnego.
