# quotation marks: „{0}“
RESOURCE_INSTALL_SUCCESS = Uppsetning auðlindaskrárinnar „{0}“ hefur verið framkvæmd.
RESOURCE_INSTALL_MISSING = Uppsetning auðlindaskrárinnar „{0}“ mistókst. Skrá vantar eftir vistun.
RESOURCE_INSTALL_EXCEPTION = Undantekning kom upp við tilraun til að setja upp auðlindaskrána „{0}“: {1}

RESOURCE_LOAD_SUCCESS = Auðlindaskráin „{0}“ hlaðin inn.
RESOURCE_LOAD_MISSING = Skráin „{0}“ er ekki til í gagnamöppunni fyrir viðbótina.
RESOURCE_LOAD_EXCEPTION = Undantekning kom upp við tilraun til að hlaða auðlindaskránni „{0}“.

RESOURCE_FALLBACK_SUCCESS = Hlaða inn varaauðlindinni „{0}“ úr JAR skrá viðbótarinnar.
RESOURCE_FALLBACK_MISSING = Varaauðlindin „{0}“ vantar í JAR skrá viðbótarinnar.
RESOURCE_FALLBACK_FAILED = Mistókst að hlaða varaauðlindinni „{0}“ úr JAR skránni.

RESOURCE_INVALID_FILE = Auðlindaskráin „{0}“ er ógild: {1}
RESOURCE_INVALID_YAML = Auðlindaskráin „{0}“ er ekki gild YAML. Setja aftur í sjálfgefið gildi.
RESOURCE_NOT_FOUND = Auðlindaskráin „{0}“ fannst ekki. Setja aftur í sjálfgefið gildi.
RESOURCE_UNREADABLE = Ekki var hægt að lesa auðlindaskrána „{0}“. Setja aftur í sjálfgefið gildi.

RESOURCE_TAG_MISSING = Ekki var hægt að leysa úr gildum auðlindamerkjum úr stillingum eða sjálfgefnu gildi.
