#quotation marks: 『{0}』
RESOURCE_INSTALL_SUCCESS = 리소스 파일 『{0}』이(가) 성공적으로 설치되었습니다.
RESOURCE_INSTALL_MISSING = 리소스 파일 『{0}』 설치에 실패했습니다. 저장 후 파일이 없습니다.
RESOURCE_INSTALL_EXCEPTION = 리소스 파일 『{0}』을(를) 설치하는 동안 예외가 발생했습니다: {1}

RESOURCE_LOAD_SUCCESS = 리소스 파일 『{0}』이(가) 성공적으로 로드되었습니다.
RESOURCE_LOAD_MISSING = 플러그인 데이터 폴더에 파일 『{0}』이(가) 없습니다.
RESOURCE_LOAD_EXCEPTION = 리소스 파일 『{0}』을(를) 로드하는 동안 예외가 발생했습니다.

RESOURCE_FALLBACK_SUCCESS = 플러그인 JAR에서 대체 리소스 『{0}』을(를) 로드했습니다.
RESOURCE_FALLBACK_MISSING = 대체 리소스 『{0}』이(가) 플러그인 JAR에서 없습니다.
RESOURCE_FALLBACK_FAILED = JAR에서 폴백 리소스 『{0}』을(를) 로드하지 못했습니다.

RESOURCE_INVALID_FILE = 리소스 파일 『{0}』이(가) 잘못되었습니다: {1}
RESOURCE_INVALID_YAML = 리소스 파일 『{0}』은(는) 유효한 YAML이 아닙니다. 기본값으로 폴백합니다.

RESOURCE_NOT_FOUND = 리소스 파일 『{0}』을(를) 찾을 수 없습니다. 기본값으로 폴백합니다.
RESOURCE_UNREADABLE = 리소스 파일 『{0}』을(를) 읽을 수 없습니다. 기본값으로 폴백합니다.
RESOURCE_TAG_MISSING = config 또는 default에서 유효한 리소스 태그를 확인할 수 없습니다.
