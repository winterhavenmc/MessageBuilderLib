# quotation marks: ‘{0}’
RESOURCE_INSTALL_SUCCESS = Arquivo de recurso ‘{0}’ instalado com sucesso.
RESOURCE_INSTALL_MISSING = A instalação do arquivo de recurso ‘{0}’ falhou. Arquivo ausente após a gravação.
RESOURCE_INSTALL_EXCEPTION = Ocorreu uma exceção ao tentar instalar o arquivo de recurso ‘{0}’: {1}

RESOURCE_LOAD_SUCCESS = Arquivo de recurso ‘{0}’ carregado com sucesso.
RESOURCE_LOAD_MISSING = O arquivo ‘{0}’ não existe na pasta de dados do plugin.
RESOURCE_LOAD_EXCEPTION = Ocorreu uma exceção ao tentar carregar o arquivo de recurso ‘{0}’.

RESOURCE_FALLBACK_SUCCESS = Recurso de fallback ‘{0}’ carregado do JAR do plugin.
RESOURCE_FALLBACK_MISSING = O recurso de fallback ‘{0}’ está ausente do JAR do plugin.
RESOURCE_FALLBACK_FAILED = Falha ao carregar o recurso de fallback ‘{0}’ do JAR.

RESOURCE_INVALID_FILE = O arquivo de recurso ‘{0}’ é inválido: {1}
RESOURCE_INVALID_YAML = O arquivo de recurso ‘{0}’ não é um YAML válido. Usando o padrão.

RESOURCE_NOT_FOUND = Arquivo de recurso ‘{0}’ não encontrado. Usando o padrão.
RESOURCE_UNREADABLE = O arquivo de recurso ‘{0}’ não pôde ser lido. Usando o padrão.
RESOURCE_TAG_MISSING = Não foi possível resolver nenhuma tag de recurso válida a partir da configuração ou do padrão.
