# quotation marks: “{0}”
RESOURCE_INSTALL_SUCCESS = Het bronbestand “{0}” is succesvol geïnstalleerd.
RESOURCE_INSTALL_MISSING = De installatie van bronbestand “{0}” is mislukt. Bestand ontbreekt na opslaan.
RESOURCE_INSTALL_EXCEPTION = Er is een uitzondering opgetreden tijdens het installeren van bronbestand “{0}”: {1}

RESOURCE_LOAD_SUCCESS = Bronbestand “{0}” succesvol geladen.
RESOURCE_LOAD_MISSING = Het bestand “{0}” bestaat niet in de plugin-gegevensmap.
RESOURCE_LOAD_EXCEPTION = Er is een uitzondering opgetreden tijdens het laden van bronbestand “{0}”.

RESOURCE_FALLBACK_SUCCESS = Fallbackbron “{0}” geladen vanuit plugin-JAR.
RESOURCE_FALLBACK_MISSING = Fallbackbron “{0}” ontbreekt in plugin-JAR.
RESOURCE_FALLBACK_FAILED = Het laden van fallback-resource “{0}” uit JAR is mislukt.

RESOURCE_INVALID_FILE = Resourcebestand “{0}” is ongeldig: {1}
RESOURCE_INVALID_YAML = Resourcebestand “{0}” is geen geldige YAML. Terug naar de standaard.
RESOURCE_NOT_FOUND = Resourcebestand “{0}” niet gevonden. Terug naar de standaard.
RESOURCE_UNREADABLE = Resourcebestand “{0}” kon niet worden gelezen. Terug naar de standaard.

RESOURCE_TAG_MISSING = Er kon geen geldige resourcetag worden omgezet vanuit de configuratie of standaard.
