# quotation marks: „{0}“
SOUND_RESOURCE_INSTALL_SUCCESS = Die Ressourcendatei „{0}“ wurde erfolgreich installiert.
SOUND_RESOURCE_INSTALL_MISSING = Die Installation der Ressourcendatei „{0}“ ist fehlgeschlagen. Datei fehlt nach dem Speichern.
SOUND_RESOURCE_INSTALL_EXCEPTION = Beim Versuch, die Ressourcendatei „{0}“ zu installieren, ist eine Ausnahme aufgetreten: {1}

SOUND_RESOURCE_LOAD_SUCCESS = Ressourcendatei „{0}“ erfolgreich geladen.
SOUND_RESOURCE_LOAD_MISSING = Die Datei „{0}“ existiert nicht im Plugin-Datenordner.
SOUND_RESOURCE_LOAD_EXCEPTION = Beim Versuch, die Ressourcendatei „{0}“ zu laden, ist eine Ausnahme aufgetreten.

SOUND_RESOURCE_FALLBACK_SUCCESS = Fallback-Ressource „{0}“ aus dem Plugin-JAR geladen.
SOUND_RESOURCE_FALLBACK_MISSING = Fallback-Ressource „{0}“ fehlt im Plugin-JAR.
SOUND_RESOURCE_FALLBACK_FAILED = Fallback-Ressource „{0}“ konnte nicht aus dem JAR geladen werden.

SOUND_RESOURCE_INVALID_FILE = Ressourcendatei „{0}“ ist ungültig: {1}
SOUND_RESOURCE_INVALID_YAML = Ressourcendatei „{0}“ ist ungültiges YAML. Es wird auf Standard zurückgegriffen.
SOUND_RESOURCE_NOT_FOUND = Ressourcendatei „{0}“ nicht gefunden. Es wird auf Standard zurückgegriffen.
SOUND_RESOURCE_UNREADABLE = Ressourcendatei „{0}“ konnte nicht gelesen werden. Es wird auf Standard zurückgegriffen.

SOUND_RESOURCE_TAG_MISSING = Es konnte kein gültiger Ressourcen-Tag aus der Konfiguration oder dem Standard aufgelöst werden.
