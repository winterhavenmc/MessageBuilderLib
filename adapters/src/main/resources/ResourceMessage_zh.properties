# quotation marks: “{0}”
RESOURCE_INSTALL_SUCCESS = 资源文件“{0}”已成功安装。
RESOURCE_INSTALL_MISSING = 资源文件“{0}”安装失败。保存后文件缺失。
RESOURCE_INSTALL_EXCEPTION = 尝试安装资源文件“{0}”时发生异常：{1}

RESOURCE_LOAD_SUCCESS = 资源文件“{0}”已成功加载。
RESOURCE_LOAD_MISSING = 文件“{0}”不存在于插件数据文件夹中。
RESOURCE_LOAD_EXCEPTION = 尝试加载资源文件“{0}”时发生异常。

RESOURCE_FALLBACK_SUCCESS = 已从插件 JAR 加载备用资源“{0}”。
RESOURCE_FALLBACK_MISSING = 插件 JAR 中缺少备用资源“{0}”。
RESOURCE_FALLBACK_FAILED = 无法从 JAR 文件加载备用资源“{0}”。

RESOURCE_INVALID_FILE = 资源文件“{0}”无效：{1}
RESOURCE_INVALID_YAML = 资源文件“{0}”不是有效的 YAML 文件。回退到默认值。
RESOURCE_NOT_FOUND = 未找到资源文件“{0}”。回退到默认值。
RESOURCE_UNREADABLE = 无法读取资源文件“{0}”。回退到默认值。

RESOURCE_TAG_MISSING = 无法从配置或默认值中解析出有效的资源标签。
