# quotation marks: ”{0}”
RESOURCE_INSTALL_SUCCESS = Resurssitiedosto ”{0}” on asennettu onnistuneesti.
RESOURCE_INSTALL_MISSING = Resurssitiedoston ”{0}” asennus epäonnistui. Tiedosto puuttuu tallennuksen jälkeen.
RESOURCE_INSTALL_EXCEPTION = Resurssitiedoston ”{0}” asennuksessa tapahtui poikkeus: {1}

RESOURCE_LOAD_SUCCESS = Resurssitiedosto ”{0}” ladattiin onnistuneesti.
RESOURCE_LOAD_MISSING = Tiedostoa ”{0}” ei ole laajennuksen datakansiossa.
RESOURCE_LOAD_EXCEPTION = Resurssitiedoston ”{0}” lataamisessa tapahtui poikkeus.

RESOURCE_FALLBACK_SUCCESS = Vararesurssi ”{0}” ladattiin laajennuksen JAR-tiedostosta.
RESOURCE_FALLBACK_MISSING = Vararesurssi ”{0}” puuttuu laajennuksen JAR-tiedostosta.
RESOURCE_FALLBACK_FAILED = Vararesurssin ”{0}” lataaminen JAR-tiedostosta epäonnistui.

RESOURCE_INVALID_FILE = Resurssitiedosto ”{0}” on virheellinen: {1}
RESOURCE_INVALID_YAML = Resurssitiedosto ”{0}” ei ole kelvollinen YAML. Palataan oletusarvoihin.
RESOURCE_NOT_FOUND = Resurssitiedostoa ”{0}” ei löydy. Palataan oletusarvoihin.
RESOURCE_UNREADABLE = Resurssitiedostoa ”{0}” ei voitu lukea. Palataan oletusarvoihin.

RESOURCE_TAG_MISSING = Kelvollista resurssitagia ei voitu selvittää määrityksistä tai oletusarvoista.
