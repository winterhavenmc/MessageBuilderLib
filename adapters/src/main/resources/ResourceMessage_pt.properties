# quotation marks: «{0}»
RESOURCE_INSTALL_SUCCESS = Ficheiro de recursos «{0}» instalado com sucesso.
RESOURCE_INSTALL_MISSING = A instalação do ficheiro de recursos «{0}» falhou. Ficheiro em falta após a gravação.
RESOURCE_INSTALL_EXCEPTION = Ocorreu uma exceção ao tentar instalar o ficheiro de recursos «{0}»: {1}

RESOURCE_LOAD_SUCCESS = Ficheiro de recursos «{0}» carregado com sucesso.
RESOURCE_LOAD_MISSING = O ficheiro «{0}» não existe na pasta de dados do plugin.
RESOURCE_LOAD_EXCEPTION = Ocorreu uma exceção ao tentar carregar o ficheiro de recursos «{0}».

RESOURCE_FALLBACK_SUCCESS = Recurso de fallback «{0}» carregado a partir do JAR do plugin.
RESOURCE_FALLBACK_MISSING = A funcionalidade de fallback «{0}» está ausente do JAR do plugin.
RESOURCE_FALLBACK_FAILED = Falha ao carregar o recurso de fallback «{0}» do JAR.

RESOURCE_INVALID_FILE = O ficheiro de recursos «{0}» é inválido: {1}
RESOURCE_INVALID_YAML = O ficheiro de recursos «{0}» não é um YAML válido. Usando o padrão.

RESOURCE_NOT_FOUND = Ficheiro de recurso «{0}» não encontrado. Usando o padrão.
RESOURCE_UNREADABLE = O ficheiro de recursos «{0}» não pôde ser lido. Usando o padrão.
RESOURCE_TAG_MISSING = Não foi possível resolver nenhuma etiqueta de recurso válida a partir da configuração ou do padrão.
