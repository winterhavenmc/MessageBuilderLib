# quotation marks: 「{0}」
RESOURCE_INSTALL_SUCCESS = リソースファイル 「{0}」 は正常にインストールされました。
RESOURCE_INSTALL_MISSING = リソースファイル 「{0}」 のインストールに失敗しました。保存後にファイルが見つかりません。
RESOURCE_INSTALL_EXCEPTION = リソースファイル 「{0}」 のインストール中に例外が発生しました: {1}

RESOURCE_LOAD_SUCCESS = リソースファイル 「{0}」 は正常にロードされました。
RESOURCE_LOAD_MISSING = ファイル 「{0}」 はプラグインデータフォルダに存在しません。
RESOURCE_LOAD_EXCEPTION = リソースファイル 「{0}」 のロード中に例外が発生しました。

RESOURCE_FALLBACK_SUCCESS = プラグイン JAR からフォールバックリソース 「{0}」 をロードしました。
RESOURCE_FALLBACK_MISSING = プラグイン JAR にフォールバックリソース 「{0}」 がありません。
RESOURCE_FALLBACK_FAILED = JAR からフォールバックリソース 「{0}」 を読み込めませんでした。

RESOURCE_INVALID_FILE = リソースファイル 「{0}」 が無効です: {1}
RESOURCE_INVALID_YAML = リソースファイル 「{0}」 は有効な YAML ではありません。デフォルトにフォールバックします。
RESOURCE_NOT_FOUND = リソースファイル 「{0}」 が見つかりません。デフォルトにフォールバックします。
RESOURCE_UNREADABLE = リソースファイル 「{0}」 を読み取ることができませんでした。デフォルトにフォールバックします。

RESOURCE_TAG_MISSING = 設定またはデフォルトから有効なリソースタグを解決できませんでした。
