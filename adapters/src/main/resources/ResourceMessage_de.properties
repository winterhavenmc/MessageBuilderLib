# quotation marks: „{0}“
RESOURCE_INSTALL_SUCCESS = Die Ressourcendatei „{0}“ wurde erfolgreich installiert.
RESOURCE_INSTALL_MISSING = Die Installation der Ressourcendatei „{0}“ ist fehlgeschlagen. Datei fehlt nach dem Speichern.
RESOURCE_INSTALL_EXCEPTION = Beim Versuch, die Ressourcendatei „{0}“ zu installieren, ist eine Ausnahme aufgetreten: {1}

RESOURCE_LOAD_SUCCESS = Die Ressourcendatei „{0}“ wurde erfolgreich geladen.
RESOURCE_LOAD_MISSING = Die Datei „{0}“ existiert nicht im Plugin-Datenordner.
RESOURCE_LOAD_EXCEPTION = Beim Versuch, die Ressourcendatei „{0}“ zu laden, ist eine Ausnahme aufgetreten.

RESOURCE_FALLBACK_SUCCESS = Die aus der Plugin-JAR-Datei geladene Ressource „{0}“ wird gesichert.
RESOURCE_FALLBACK_MISSING = Die Sicherungsressource „{0}“ fehlt in der Plugin-JAR-Datei.
RESOURCE_FALLBACK_FAILED = Die Ressource „{0}“ konnte nicht aus der JAR-Datei neu geladen werden.

RESOURCE_INVALID_FILE = Die Ressourcendatei „{0}“ ist ungültig: {1}
RESOURCE_INVALID_YAML = Ressourcendatei „{0}“ ist ungültiges YAML. Es wird auf Standard zurückgegriffen.
RESOURCE_NOT_FOUND = Ressourcendatei „{0}“ nicht gefunden. Es wird auf Standard zurückgegriffen.
RESOURCE_UNREADABLE = Ressourcendatei „{0}“ konnte nicht gelesen werden. Es wird auf Standard zurückgegriffen.

RESOURCE_TAG_MISSING = Es konnte kein gültiger Ressourcen-Tag aus der Konfiguration oder dem Standard aufgelöst werden.
