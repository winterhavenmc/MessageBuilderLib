# quotation marks: « »
SOUND_RESOURCE_INSTALL_SUCCESS = Файл ресурсів «{0}» успішно встановлено.
SOUND_RESOURCE_INSTALL_MISSING = Встановлення файлу ресурсів «{0}» не вдалося. Файл відсутній після збереження.
SOUND_RESOURCE_INSTALL_EXCEPTION = Під час спроби встановлення файлу ресурсів «{0}» стався виняток: {1}

SOUND_RESOURCE_LOAD_SUCCESS = Файл ресурсів «{0}» успішно завантажено.
SOUND_RESOURCE_LOAD_MISSING = Файл «{0}» не існує в папці даних плагіна.
SOUND_RESOURCE_LOAD_EXCEPTION = Під час спроби завантаження файлу ресурсів «{0}» стався виняток.

SOUND_RESOURCE_FALLBACK_SUCCESS = Резервний ресурс «{0}» завантажено з JAR-файлу плагіна.
SOUND_RESOURCE_FALLBACK_MISSING = Резервний ресурс «{0}» відсутній у JAR-файлі плагіна.
SOUND_RESOURCE_FALLBACK_FAILED = Не вдалося завантажити резервний ресурс '{0}' з JAR-файлу.

SOUND_RESOURCE_INVALID_FILE = Файл ресурсу «{0}» недійсний: {1}
SOUND_RESOURCE_INVALID_YAML = Файл ресурсу «{0}» не є дійсним YAML. Повернення до значення за замовчуванням.
SOUND_RESOURCE_NOT_FOUND = Файл ресурсу «{0}» не знайдено. Повернення до значення за замовчуванням.
SOUND_RESOURCE_UNREADABLE = Файл ресурсу «{0}» не вдалося прочитати. Повернення до значення за замовчуванням.

SOUND_RESOURCE_TAG_MISSING = Не вдалося визначити дійсний тег ресурсу з конфігурації або за замовчуванням.
