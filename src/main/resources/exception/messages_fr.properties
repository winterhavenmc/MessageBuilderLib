# Exception message properties file version 0.1.0

PARAMETER_EMPTY = Le paramètre ''{0}'' ne peut pas être vide.
PARAMETER_NULL = Le paramètre ''{0}'' ne peut pas être nul.
PARAMETER_INVALID = Le paramètre ''{0}'' n'était pas valide.
INVALID_SECTION = La section de configuration renvoyée par le fournisseur de configuration était une section ''{0}'' non valide.
MISSING_RESOURCE = Impossible de trouver la ressource de langue par défaut. Il s'agit d'une erreur irrécupérable.
RELOAD_FAILED = La configuration de la langue n'a pas pu être rechargée. Conservation de la configuration existante.
