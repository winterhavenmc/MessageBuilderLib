# Exception message properties file version 0.1.0

PARAMETER_EMPTY = El parámetro ''{0}'' no puede estar vacío.
PARAMETER_NULL = El parámetro ''{0}'' no puede ser nulo.
PARAMETER_INVALID = El parámetro ''{0}'' no es válido.
INVALID_SECTION = La sección de configuración devuelta por el proveedor de configuración era una sección ''{0}'' no válida.
MISSING_RESOURCE = No se puede encontrar el recurso de idioma predeterminado. Se trata de un error irrecuperable.
RELOAD_FAILED = No se pudo recargar la configuración del idioma. Se mantiene la configuración existente.
