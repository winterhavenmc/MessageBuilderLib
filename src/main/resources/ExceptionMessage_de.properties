# Exception message properties file version 0.1.0

INVALID_SECTION = Der vom Konfigurationsanbieter zurückgegebene Konfigurationsabschnitt war ein ungültiger „{0}“-Abschnitt.
MISSING_RESOURCE = Die Standardsprachenressource kann nicht gefunden werden. Dies ist ein nicht behebbarer Fehler.
MISSING_LANGUAGE_RESOURCE = Eine in der Datei „auto-install.txt“ aufgeführte Sprachressource „{0}“ konnte nicht gefunden werden.
MISSING_LANGUAGE_FILE = Es konnte keine gültige Sprachdatei gefunden werden. Es wird auf die Standard-Sprachressource zurückgegriffen.
PARAMETER_NULL = Der Parameter „{0}“ darf nicht null sein.
PARAMETER_INVALID = Der Parameter „{0}“ war ungültig.
PARAMETER_TYPE_MISMATCH = Der Parameter „{0}“ hatte den falschen Typ.
RELOAD_FAILED = Die Sprachkonfiguration konnte nicht neu geladen werden. Vorhandene Konfiguration wird beibehalten.
STRING_BLANK = Der Parameter „{0}“ darf nicht leer sein.
