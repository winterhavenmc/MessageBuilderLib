# Language configuration file for ${project.name} v${project.version}

###########
# Item Info
###########
ITEM_INFO:
  # Item Display Name
  ITEM_NAME: '&aTest Item'
  ITEM_NAME_PLURAL: '&aTest Items'
  INVENTORY_ITEM_NAME: '&aInventory Item'

  # Item Lore
  ITEM_LORE:
    - '&elore line 1'
    - '&elore line 2'

  # Spawn Display Name
  SPAWN_DISPLAY_NAME: '&aSpawn'
  HOME_DISPLAY_NAME: '&aHome'


##############
# Time strings
##############
TIME_STRINGS:
  DAY: 'day'
  DAY_PLURAL: 'days'
  HOUR: 'hour'
  HOUR_PLURAL: 'hours'
  MINUTE: 'minute'
  MINUTE_PLURAL: 'minutes'
  SECOND: 'second'
  SECOND_PLURAL: 'seconds'
  UNLIMITED: 'unlimited time'
  LESS_THAN_ONE: 'less than one'


ARBITRARY_STRING: 'an arbitrary string'

ARBITRARY_STRING_LIST:
  - "item 1"
  - "item 2"
  - "item 3"


MESSAGES:
  ENABLED_MESSAGE:
    enabled: true
    message: "This is an enabled message"

  DISABLED_MESSAGE:
    enabled: false
    message: "This is a disabled message"

  LEGACY_MESSAGE:
    string: "This is a legacy message"

  MACRO_MESSAGE:
    enabled: true
    message: This is a message with a macro replacement %ITEM_NAME%.

  ENABLED_TITLE:
    enabled: false
    title: "This is an enabled title"

  ENABLED_SUBTITLE:
    enabled: false
    subtitle: "This is an enabled subtitle"

  REPEAT_DELAYED_MESSAGE:
    enabled: true
    message: "this is a repeat delayed message"
    repeat-delay: 10

  CUSTOM_FADE_TITLE:
    enabled: false
    title: "This is a title with custom fade values"
    title-fade-in: 20
    title-stay: 140
    title-fade-out: 40

  NON_INT_TITLE_FADE_VALUES:
    enabled: true
    title: "This is a title with non-integer fade values"
    title-fade-in: "STRING"
    title-stay: "STRING"
    title-fade-out: "STRING"

  DURATION_MESSAGE:
    enabled: true
    message: "Duration is %DURATION%"
